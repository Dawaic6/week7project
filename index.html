<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather">
        <div class="header">
            <input type="text" name="search" id="search" placeholder="Enter city for weather info">
            <button><img src="./image/search.png" alt=""></button>
        </div>
            <div class="main">
                <img src="./image/rain.png" alt="weather-icon" class="weather-icon">
                <h1 class="temp">22&deg;C</h1>
                <h1 class="city">Rwanda,Kigali</h1>
                <div class="wind">
                    <div>
                        <p><img src="./image/humidity.png"></p>
                        <div class="hum">
                            <h2 class="humidity">50%</h2>
                            <h4>humidity</h4>
                        </div>
                        
                    </div>
                    <div class="second">
                        <p><img src="./image/wind.png" alt=""></p>
                        <div class="sp">
                            <h2 class="speed">5.55km/h</h2>
                            <h4>wind speed</h4>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
